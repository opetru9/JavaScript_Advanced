    <div >
        <table style="border:1px solid #fff;" id="column"></table>
    </div>

    <script>

        const url = "https://en.wikipedia.org/wiki/List_of_programming_languages"
        let xhr = new XMLHttpRequest()

        function loadPage(){
            xhr.open("GET",url)
            xhr.send()
        }
        loadPage()
        xhr.onload =  function hi()  {
            // parsing
            let html    = xhr.responseText
            let parser  = new DOMParser()
            let htmlDoc = parser.parseFromString(html , "text/html")

            // traverse the DOM structure
            let AllDivs   = htmlDoc.querySelectorAll("div.div-col")
            let div       = AllDivs[0]
            let lis       = div.firstElementChild.children
            let languages = []
            
            for (let i = 0 ; i<lis.length;i++){
                languages.push(lis[i].firstElementChild.innerText)
                column.innerHTML += `
                    <tr>
                        <td style="border-bottom:1px solid #fff;color:#fff">${languages[i]}</td>
                    </tr>
                ` 
            }
            }
            // let a = document.querySelector(".letters a:nth-child(1)")

    </script>
